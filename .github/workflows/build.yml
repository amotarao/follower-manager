    - name: Install dependencies on root
      run: yarn --frozen-lockfile

    - name: Install dependencies on types
      run: yarn --frozen-lockfile
      working-directory: ./packages/types

    - name: Run lint on types
      run: yarn lint
      working-directory: ./packages/types
