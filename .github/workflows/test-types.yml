name: Test types

on:
  pull_request:
    paths:
      - packages/types/**

jobs:
  test:
    name: Test types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run lint
        run: yarn workspace @yukukuru/types lint
